<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Precio por Kilo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculadora">
            <h1>Calculadora de precio por Kg</h1>
            <form>
                <label>Producto 1</label>
                <input type="text" id="product1" required value="casaca" />
                <label>Precio de producto 1</label>
                <input type="number" id="precio1" required value="500" />
                <label>cantidad de producto1</label>
                <input type="number" id="cantidad1" required value="500" />

                <div class="options" id="options" name="options">
                    <div><input type="radio" name="JTP" id="kg1" value="kg" />Kg<br /></div>
                    <div><input type="radio" name="JTP" id="g1" value="g" />g<br /></div>
                    <div><input type="radio" name="JTP" id="l1" value="l" />l<br /></div>
                    <div><input type="radio" name="JTP" id="u1" value="u" />u<br /></div>
                </div>

                <button type="button" onclick="calcular()">Calculate</button>
            </form>

            <div class="results">
                <p>Precio por Kg Producto1: <span id="precioPorKg1"> </span></p>
                <p>Precio por g Producto1 <span id="precioPorg1"></span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
