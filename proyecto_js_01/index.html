<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de Plazo Fijos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculador de plazo fijos</h1>
      <div class="form-group">
        <label for="principal">Capital Inicial</label>
        <input
          type="number"
          id="capital"
          placeholder="Ingrese capital Inicial"
        />
      </div>

      <div class="form-group">
        <label for="interes">Tasa Nominal Anual</label>
        <input
          type="number"
          id="tna"
          placeholder="ingrese la tasa nominal anual"
        />
      </div>

      <div class="form-group">
        <label for="principal">Dias de espera</label>
        <input
          type="number"
          id="dias"
          placeholder="Ingrese el tiempo de espera (en dias)"
        />
      </div>
      <button id="boton" class="calcular-btn">Calcular</button>
      <p id="result" class="result">Dinero obtenido</p>
      <p id="interes" class="result">interes ganado</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
