<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio por Kilo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora">
      <h1>Calculadora de precio por Kg</h1>
      <form>
        <label>Bill Amount ($)</label>
        <input type="number" id="bill" required />
        <label>Tip percentage (%)</label>
        <input type="number" id="tip-percentage" required />
        <button type="button" onclick="calculateTip()">Calculate</button>
      </form>

      <div class="results">
        <p>Tip Amount: <span id="tip-amount"> </span></p>
        <p>Total Amount: <span id="total-amount"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
